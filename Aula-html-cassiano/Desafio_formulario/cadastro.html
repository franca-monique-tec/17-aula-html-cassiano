<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
    <table>
        <h3>Formulário de Cadastro</h3>
        <tr>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" name="nome" id="nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome:</label></td>
                <td><input type="text" name="sobrenome" id="sobrenome" required="true"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço:</label></td>
                <td><input type="textarea"  name="endereco" id="endereco" cols="30" required="true"></td>
            </tr>
            <tr>
                <td><label for="disciplinas">Disciplina:</label></td>
                <td><input type="checkbox" id="agree" value="programacao"> <label for="programacao">Programação</label>
                <br>
                <input type="checkbox" id="agree" value="logica"> <label for="logica">Lógica</label> 
                <br>
                <input type="checkbox" id="agree" value="algoritmos"> <label for="algoritmos">Algoritmos</label>
                <br>
                <input type="checkbox" id="agree" value="Ban_dados"> <label for="Ban_dados">Banco de Dados</label>
                <br>
                <input type="checkbox" id="agree" value="moblie"> <label for="moblie">Moblie</label></td>
            </tr>
            <tr>
                <td><label for="genero">Gênero:</label></td>
                <td><input type="radio" id="Masculino" name="fav_language" value="Masculino"> <label for="Masculino">Masculino</label>
                    <input type="radio" id="Feminino" name="fav_language" value="Feminino"> <label for="Feminino">Feminino</label>
                    <input type="radio" id="N-informar" name="fav_language" value="N_informar"> <label for="N-informar">Não Informar</label> </td>
            </tr>
            <tr>
                <td><label for="idade">Idade:</label></td>
                <td><input type="number" name="idade" id="idade" required="true"></td>
            </tr>
            <tr>
                <td><label for="foto">Foto de Perfil:</label></td>
                <td><input type="file" name="foto" id="foto" required="true"></td>
            </tr>
            <tr>
                <td><button type="submit">Cadastrar</button> <button type="submit">Limpar</button></td>
            </tr>
        </tr>
    </table>
    </form>
</body>
</html>
